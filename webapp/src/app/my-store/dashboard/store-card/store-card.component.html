<div class="card m-1 border-info" style="width: 18rem;">
  <div class="card-header">
    <h5 class="card-title font-weight-bolder">{{ store.name }}</h5>
    <h6 class="card-subtitle text-muted small">{{ store.status }}</h6>
  </div>

  <div class="card-body">
    <div class="card-img-top">
      <ng-container *ngIf="isClosed(); else elseBlock">
        <img src="assets\img\store-open.png" alt="Store logo" class="img-fluid rounded-circle">
      </ng-container>
      <ng-template #elseBlock>
          <img src="assets\img\store-closed.png" alt="Store logo" class="img-fluid rounded-circle border">
      </ng-template>
    </div>

    <div class="card-text my-2">
      <div><b>Email: </b>{{ store?.email }}</div>
      <div><b>Phone: </b>{{ store?.phone }}</div>
      <div><b>Address: </b>{{ store?.address }}</div>
    </div>
    <button (click)="showDetailsModal(store.id)" class="btn btn-outline-info btn-sm mr-1">
      <i class="fas fa-info-circle"></i>Details
    </button>
    <a [routerLink]="['/my-store/manage', store.id]" class="btn btn-outline-warning btn-sm">
      <i class="fas fa-cogs"></i>Manage Store
    </a>
  </div>

  <div class="card-footer">
    <small class="text-muted">Created at {{ store.createdAt | date:'medium' }}</small>
  </div>
</div>
