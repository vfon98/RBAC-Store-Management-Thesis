<div class="card card-body p-2">
  <div class="mb-2 row">

    <div class="form-inline d-flex justify-content-end offset-6 col-6">
      <select class="form-control form-control-sm w-75" name="selectedProduct" [(ngModel)]="selectedProductId"
>
        <option
          *ngFor="let product of remainedProducts"
          [ngValue]="product.id">
          [{{ product.id }}] {{  product.name }}
        </option>
        <option *ngIf="!remainedProducts.length" disabled>Empty</option>
      </select>
      <button class="btn btn-success btn-sm ml-1" (click)="addProduct()">Add</button>
    </div>

  </div>

  <table class="table table-sm table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col" class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of addedProducts">
        <th scope="row">{{ product.id }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ printCategories(product) }}</td>
        <td class="text-center">
          <button class="btn btn-danger btn-sm" (click)="removeProduct(product)"><i class="far fa-trash-alt mr-0"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
