<div class="card card-body p-2">
  <div class="mb-2 row">
    <div class="form-inline d-flex justify-content-end col">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text input-sm">Name</span>
        </div>
        <select
          class="form-control form-control-sm w-50"
          name="selectedProduct"
          [(ngModel)]="selectedProductId"
        >
          <ng-container *ngFor="let product of remainedProducts">
            <option
              *ngIf="product.storeProductQuantity > 0"
              [ngValue]="product.id"
            >
              [{{ product.id }}] {{ product.name }}
            </option>
          </ng-container>
          <option *ngIf="!remainedProducts.length" [value]="0" disabled>Empty</option>
        </select>
      </div>

      <div class="input-group input-group-sm ml-1">
        <div class="input-group-prepend">
          <span class="input-group-text input-sm" id="basic-addon1">Quantity</span>
        </div>
        <input
          type="number"
          name="quantity"
          id="quantity"
          class="form-control form-control-sm"
          [(ngModel)]="quantity"
        />
      </div>

      <button class="btn btn-success btn-sm ml-1" (click)="addProduct()">
        <i class="fas fa-plus mr-0"></i>
        Add
      </button>
    </div>
  </div>

  <table class="table table-sm table-hover table-striped table-responsive-sm">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col" class="text-center">Quantity</th>
        <th scope="col" class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of addedProducts">
        <th scope="row">{{ product.id }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.price | usd }}</td>
        <td>{{ printCategories(product) }}</td>
        <td class="text-center" [ngClass]="{'text-danger font-weight-bold': !product.storeProductQuantity}">
          {{ product.storeProductQuantity }}
        </td>
        <td class="text-center">
          <a data-toggle="tooltip" title="Hooray!">
            <button class="btn btn-info btn-sm mr-1" (click)="showImportModal(product)">
              <i class="fas fa-dolly mr-0"></i>
            </button>
          </a>
          <button
            class="btn btn-danger btn-sm"
            (click)="removeProduct(product)"
          >
            <i class="far fa-trash-alt mr-0"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
