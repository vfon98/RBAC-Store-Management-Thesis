<div class="row mb-3">
  <div class="col-4">
    <nz-card>
      <nz-statistic
        [nzValue]="(11.28 | number: '1.0-2')!"
        nzTitle="Total product"
        [nzPrefix]="prefixTplOne"
        [nzSuffix]="'%'"
        [nzValueStyle]="{ color: '#3F8600' }"
      >
      </nz-statistic>
      <ng-template #prefixTplOne><i nz-icon nzType="arrow-up"></i></ng-template>
    </nz-card>
  </div>
  <div class="col-4">
    <nz-card>
      <nz-statistic
        [nzValue]="(9.3 | number: '1.0-2')!"
        nzTitle="In danger"
        [nzPrefix]="prefixTplTwo"
        [nzSuffix]="'%'"
        [nzValueStyle]="{ color: '#CF1322' }"
      >
      </nz-statistic>
      <ng-template #prefixTplTwo><i nz-icon nzType="arrow-down"></i></ng-template>
    </nz-card>
  </div>
  <div class="col-4">
    <nz-card>
      <nz-statistic
        [nzValue]="(9.3 | number: '1.0-2')!"
        nzTitle="In danger"
        [nzPrefix]="prefixTplTwo"
        [nzSuffix]="'%'"
        [nzValueStyle]="{ color: '#CF1322' }"
      >
      </nz-statistic>
      <ng-template #prefixTplTwo><i nz-icon nzType="arrow-down"></i></ng-template>
    </nz-card>
  </div>
</div>

  <table class="table table-sm table-hover table-striped table-responsive-sm">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col" class="text-center">In stock</th>
        <th scope="col" class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of addedProducts">
        <th scope="row">{{ product.id }}</th>
        <td>
          <img class="product-image" [src]="product?.images[0]?.url || '//placehold.it/50'" [alt]="product.name">
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | usd }}</td>
        <td>{{ printCategories(product) }}</td>
        <td
          class="text-center"
          [ngClass]="{ 'text-danger font-weight-bold': !product.quantity }"
        >
          {{ product.quantity }}
        </td>
        <td class="text-center">
          <a data-toggle="tooltip" title="Import products">
            <button
              class="btn btn-info btn-sm mr-1"
              (click)="showImportModal(product)"
            >
              <i class="fas fa-dolly mr-0"></i>
            </button>
          </a>

      </tr>
      <tr *ngIf="!addedProducts.length">
        <td colspan="6" class="text-center text-danger font-italic">Sorry! Nothing to show</td>
      </tr>
    </tbody>
  </table>
