<div class="row mb-3" *ngIf="overview">
  <div class="col-4">
    <nz-card>
      <nz-statistic
        [nzValue]="overview.totalProduct"
        nzTitle="Total"
        nzSuffix="products"
        [nzValueStyle]="{ color: '#3F8600' }"
      >
      </nz-statistic>
      <ng-template #prefixTplOne><i nz-icon nzType="arrow-up"></i></ng-template>
    </nz-card>
  </div>
  <div class="col-4">
    <nz-card>
      <nz-statistic
        [nzValue]="overview.totalStock"
        nzTitle="In Stock"
        nzSuffix="products"
        [nzValueStyle]="{ color: '#3F8600' }"
      >
      </nz-statistic>
      <ng-template #prefixTplTwo><i nz-icon nzType="arrow-down"></i></ng-template>
    </nz-card>
  </div>
  <div class="col-4">
    <nz-card>
      <nz-statistic
        [nzValue]="(overview.inDanger)!"
        nzTitle="Low In Stock"
        nzSuffix="items"
        [nzValueStyle]="{ color: '#CF1322' }"
      >
      </nz-statistic>
      <ng-template #prefixTplTwo><i nz-icon nzType="arrow-down"></i></ng-template>
    </nz-card>
  </div>
</div>

  <div class="mb-3">
    <button class="btn btn-info" (click)="modal.showModal()">
      <i class="fas fa-download"></i> Import product
    </button>

    <app-nz-import-modal #modal [srcProducts]="addedProducts"></app-nz-import-modal>
  </div>

  <nz-table
    #productTable
    [nzData]="addedProducts"
    [nzShowSizeChanger]="true"
  >
<!--  <table class="table table-sm table-hover table-striped table-responsive-sm">-->
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col" class="text-center">In stock</th>
        <th scope="col" class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
<!--      <tr *ngFor="let product of addedProducts">-->
      <tr *ngFor="let product of productTable.data" [ngClass]="{'bg-out-stock': !product.quantity}">
        <td scope="row">{{ product.id }}</td>
        <td>
          <img class="product-image" [src]="product?.images[0]?.url || '//placehold.it/50'" [alt]="product.name">
        </td>
        <td>{{ product.name }}</td>
        <td class="fw-600">{{ product.price | usd }}</td>
        <td>{{ printCategories(product) }}</td>
        <td
          class="text-center font-weight-bold"
        >
          <nz-tag class="remain-quantity" [nzColor]="
                product.quantity < 10 ? 'red' :
                  product.quantity < 50 ? 'gold' : 'green'"
          >{{ product.quantity || 'out stock' }}</nz-tag>
        </td>
        <td class="text-center">
          <a data-toggle="tooltip" title="Import products">
            <button
              class="btn btn-info btn-sm mr-1"
              (click)="showImportModal(product)"
            >
              <i class="fas fa-dolly mr-0"></i>
            </button>
          </a>

          </button> -->
        </td>
      </tr>
      <tr *ngIf="!addedProducts.length">
        <td colspan="6" class="text-center text-danger font-italic">Sorry! Nothing to show</td>
      </tr>
    </tbody>
