<div class="p-2 p-md-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/"><i class="fas fa-home"></i></a>
      </li>
      <li class="breadcrumb-item"><a routerLink="/my-store">My store</a></li>
      <li class="breadcrumb-item active" aria-current="page">Manage</li>
    </ol>
  </nav>

  <div class="jumbotron bg-jumbotron">
    <div class="container">
      <div class="pl-3 mb-2">
        <h2>{{ store?.name }}</h2>
        <h6 [ngClass]="isClosed() ? 'text-danger' : 'text-success'">
          {{ store?.status }}
        </h6>
        <div class="text-muted small">{{ store?.address }}</div>
        <hr />
      </div>

      <ul class="nav nav-pills mb-3">
        <li class="nav-item">
          <a
            *ngIf="canShow('product')"
            class="nav-link"
            routerLink="products"
            routerLinkActive="active"
            ><i class="fas fa-warehouse"></i> Inventory</a
          >
        </li>
        <!-- <li class="nav-item">
          <a
            *ngIf="canShow('category')"
            class="nav-link"
            routerLink="categories"
            routerLinkActive="active"
            ><i class="fas fa-tag"></i> Categories</a
          >
        </li> -->
        <li class="nav-item">
          <a
            *ngIf="canShow('staff')"
            class="nav-link"
            routerLink="staffs"
            routerLinkActive="active"
            ><i class="fas fa-user-friends"></i> Staffs</a
          >
        </li>
        <li class="nav-item">
          <a
            *ngIf="canShow('role')"
            class="nav-link"
            routerLink="roles"
            routerLinkActive="active"
            ><i class="fas fa-key"></i>
            Roles</a
          >
        </li>
        <li class="nav-item">
          <!-- *ngIf="canShow('order')" -->
          <a
            *ngIf="canShow('order')"
            class="nav-link"
            routerLink="orders"
            routerLinkActive="active"
            ><i class="fas fa-truck-moving"></i> Orders</a
          >
        </li>
        <li class="nav-item">
          <!-- *ngIf="canShow('order')" -->
          <a
            *ngIf="canShow('order')"
            class="nav-link"
            routerLink="invoices"
            routerLinkActive="active"
            ><i class="fas fa-file-invoice-dollar"></i> Invoice</a
          >
        </li>
        <li class="nav-item">
          <!-- *ngIf="canShow('statistic')" -->
          <a
            *ngIf="canShow('order')"
            class="nav-link"
            routerLink="statistics"
            routerLinkActive="active"
            ><i class="fas fa-chart-line"></i> Statistic</a
          >
        </li>

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 router-wrapper">
              <div class="tab-content">
                <router-outlet></router-outlet>
              </div>
            </div>
          </div>
        </div>
      </ul>
      <!-- Nav tabs -->
    </div>
  </div>
</div>
