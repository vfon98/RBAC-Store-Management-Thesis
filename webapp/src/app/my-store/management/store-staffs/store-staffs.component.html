<div class="card">
  <div class="card-body p-2">
    <div class="mb-2 row">
      <div class="form-inline d-flex justify-content-end col">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text input-sm">Staff</span>
          </div>
          <select class="form-control form-control-sm w-50" name="selectStaffId">
            <!-- <option disabled selected value="0">Default</option> -->
            <option *ngFor="let staff of staffs" [value]="staff.id">
              {{ staff.id + ': ' + staff.name }}
            </option>
            <option *ngIf="!staffs.length" disabled selected>Empty</option>
          </select>
        </div>
        <button type="button" class="btn btn-success btn-sm ml-1" (click)="addManager()">
          <i class="fas fa-plus mr-0"></i> Add
        </button>
      </div>
    </div>

    <table class="table table-sm table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let manager of managers">
          <th scope="row">{{ manager.id }}</th>
          <td>{{ manager.name }}</td>
          <td class="text-center">
            <button (click)="removeManager(manager)" type="button" class="btn btn-danger btn-sm">
              <i class="fas fa-times mr-0"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="!managers.length">
          <td colspan="3" class="text-center text-danger font-italic">Empty</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
