<div class="card">
  <div class="card-body p-2">
    <div class="mb-2 row">
      <div class="form-inline d-flex justify-content-end offset-6 col-6">
        <select class="form-control form-control-sm w-75" formControlName="selectStaffId">
          <!-- <option disabled selected value="0">Default</option> -->
          <option *ngFor="let staff of staffs" [value]="staff.id">
            {{ staff.id + ': ' + staff.name }}
          </option>
          <option *ngIf="!staffs.length" disabled selected>Empty</option>
        </select>
        <button type="button" class="btn btn-success btn-sm ml-1" (click)="addManager()">Add</button>
      </div>
    </div>

    <table class="table table-sm table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let manager of managers">
          <th scope="row">{{ manager.id }}</th>
          <td>{{ manager.name }}</td>
          <td class="text-center">
            <button (click)="removeManager(manager)" type="button" class="btn btn-danger btn-sm">
              <i class="fas fa-times mr-0"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="!managers.length">
          <td colspan="3" class="text-center text-danger font-italic">Empty</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
