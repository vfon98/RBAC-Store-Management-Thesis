<h5 class="text-muted">Best selling products</h5>

<div class="row px-3">
  <div class="col-lg-12 border rounded" style="height: 500px;">
    <app-bar-chart-vertical
      [data]="topSaleData"
    ></app-bar-chart-vertical>
  </div>
  <div class="col-lg-6">
  </div>
</div>

<div class="row mt-3 px-3">
  <div class="col-lg-12 border rounded" style="height: 300px" [style.height.px]="topSaleData?.length * 50">
    <app-bar-chart-hirizontal [data]="topSaleData"></app-bar-chart-hirizontal>
  </div>
</div>

<div class="row mt-3 px-3">
  <div class="col-lg-12 border rounded" style="height: 300px">
    <app-line-chart [data]="importedData"></app-line-chart>
  </div>
</div>
