<div class="card">
  <div class="card-body p-2">
    <div class="mb-2 row">
      <div class="col">
        <button class="btn btn-info" (click)="newRole()">
          <i class="fas fa-key"></i>Create a new role
        </button>
      </div>
    </div>

    <table class="table table-sm table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Created by</th>
          <th scope="col" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <th scope="row">{{ role.id }}</th>
          <td>{{ role.name }}</td>
          <td class="col-3 d-flex justify-content-center">
            <p class="my-auto" *ngIf="role.createdBy !== currentUser.id; else byMe">{{role.createdBy}}</p>
            <ng-template #byMe>
              <p class="my-auto"><span class="badge badge-pill badge-danger label-byMe">Me</span></p>
            </ng-template>
          </td>
          <td class="text-center">
            <button type="button" class="btn btn-secondary btn-sm mr-1" (click)="showUpdateModal(role)">
              <i class="fas fa-edit mr-0"></i>
            </button>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteRole(role.id)">
              <i class="fas fa-times mr-0"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="!roles.length">
          <td colspan="4" class="text-center text-danger font-italic">Empty</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
