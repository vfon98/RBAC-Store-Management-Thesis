<div class="card">
  <div class="card-body p-2">
    <div class="mb-2 row">
    </div>

    <table class="table table-sm table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Transaction ID</th>
          <th scope="col">Total</th>
          <th scope="col">Status</th>
          <th scope="col">Date</th>
          <th scope="col" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ order.transactionId }}</td>
          <td>{{ order.totalPrice | currency:'USD':true:'1.0-2' }}</td>
          <td [ngClass]="isShipping(order) ? 'text-danger' : 'text-success'">{{ order.status }}</td>
          <td>
            {{ order.createdAt | date:'short'}}
          </td>
          <td class="text-center">
            <button
              type="button"
              class="btn btn-outline-success btn-sm"
              [disabled]="!isShipping(order)"
            >
              <i class="fas fa-check fa-lg mr-0"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="!orders.length">
          <td colspan="6" class="text-center text-danger font-italic">Empty</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
