<app-shared-table-statistic [statistics]="statistics"></app-shared-table-statistic>

<div class="card">
  <div class="card-body p-2">
    <div class="mb-2 row"></div>

<!--    <table class="table table-sm table-hover table-striped table-responsive-sm">-->
    <nz-table
      #nzTable
      [nzData]="orders"
      [nzShowSizeChanger]="true"
    >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Transaction ID</th>
          <th scope="col">Total</th>
          <th scope="col">Ship to</th>
          <th scope="col">Order Date</th>
          <th scope="col" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of nzTable.data; index as i">
          <td scope="row">{{ i + 1 }}</td>
          <td>
            <div class="payment-id text-muted">
              {{ order.transactionId || 'Pay with cash' }}
            </div>

            <div class="order-status-small" [ngClass]="isShipping(order) ? 'text-info' : isFailed(order) ? 'text-danger' : 'text-success'">
              {{ order.status | titlecase }}
              <i [ngClass]="isShipping(order) ? 'fas fa-shipping-fast' :
                isFailed(order) ? 'fas fa-times-circle' : 'fas fa-check-circle'"></i>
            </div>

          </td>
          <td class="order-price">{{ order.totalPrice | usd }}</td>
          <td>
            {{ order.shipAddress }}
          </td>
          <td>
            {{ order.createdAt | date: "short" }}
          </td>
          <td class="text-left">
<!--            <button-->
<!--              type="button"-->
<!--              class="btn"-->
<!--              data-toggle="tooltip" data-placement="top" title="Mark as shipped"-->
<!--              [ngClass]="isShipping(order) && 'text-secondary'"-->
<!--              [disabled]="!isShipping(order)"-->
<!--              (click)="markAsShipped(order.id)"-->
<!--            >-->
<!--              <i-->
<!--                class="fas fa-lg mr-0"-->
<!--                [ngClass]="isShipping(order) && 'fa-edit'"-->
<!--              ></i>-->
<!--            </button>-->

            <app-order-status-dropdown [order]="order"></app-order-status-dropdown>
          </td>
        </tr>
<!--        <tr *ngIf="!orders.length">-->
<!--          <td colspan="6" class="text-center text-danger font-italic">Sorry! nothing to show</td>-->
<!--        </tr>-->
      </tbody>
    </nz-table>
<!--    </table>-->
  </div>
</div>
