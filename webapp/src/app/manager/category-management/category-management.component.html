<div class="card">
  <div class="card-header font-weight-bold text-dark bg-blue">
    Category Management
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-end">
      <a routerLink="new" class="btn btn-success text-light mb-2">
        <i class="fas fa-tags"></i>Create a new category
      </a>
    </div>
    <table class="table table-striped table-hover table-responsive-lg">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Category Name</th>
        <th scope="col">Created at</th>
        <th scope="col" class="text-center">Action</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories; index as i">
          <th scope="row">{{ i + 1}}</th>
          <td>{{ category.name }}</td>
          <td>{{ category.createdAt | date:"short" }}</td>
          <td class="text-center">
            <button class="btn btn-action mr-1" (click)="showDetailsModal(category.id)"><i class="far fa-eye mr-0"></i></button>
            <button class="btn btn-action mr-1" (click)="showUpdateModal(category.id)"><i class="fas fa-edit mr-0"></i></button>
            <button class="btn btn-action mr-1" (click)="deleteCategory(category.id)"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
