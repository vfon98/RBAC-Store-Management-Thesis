<div class="card">
  <div class="card-header bg-primary font-weight-bold text-light">
    Staff Management
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-end">
      <a routerLink="new" class="btn btn-success text-light mb-2"><i class="fas fa-user-plus"></i>Create a new staff</a>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Full name</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Created at</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i">
          <th scope="row">{{ i + 1}}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.createdAt | date:"short" }}</td>
          <td>
            <button class="btn btn-action mr-1" (click)="showDetailsModal(user.id)"><i class="far fa-eye mr-0"></i></button>
            <button class="btn btn-action mr-1" (click)="showUpdateModal(user.id)"><i class="fas fa-edit mr-0"></i></button>
            <button class="btn btn-action mr-1" (click)="deleteUser(user.id)"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
