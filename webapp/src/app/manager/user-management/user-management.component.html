<div class="card">
  <div class="card-header font-weight-bold bg-blue">
    Staff Management
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-end">
      <a routerLink="new" class="btn text-light mb-2 btn-primary rounded"><i class="fas fa-user-plus"></i>Create a new staff</a>
    </div>
    <table class="table table-striped table-hover table-responsive-lg">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Full name</th>
        <th scope="col">Username</th>
        <th scope="col">Role</th>
        <th scope="col">Store name</th>
        <th scope="col" class="text-center">Granted</th>
        <th scope="col" class="text-center">Action</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i">
          <th scope="row">{{ i + 1}}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td class="text-success">{{ user.isManager ? 'Manager' : '' }}</td>
          <td>{{ user.storeName }}</td>
          <td class="text-center">
            <div class="badge badge-pill badge-danger label-deletable" *ngIf="user.allowDelete">deletable</div>
            <div class="badge badge-pill badge-info label-updatable" *ngIf="user.allowUpdate">editable</div>
          </td>
          <td class="text-center">
            <button class="btn btn-action mr-1" (click)="showDetailsModal(user.id)"><i class="far fa-eye mr-0"></i></button>
            <button class="btn btn-action mr-1" (click)="showUpdateModal(user.id)"><i class="fas fa-edit mr-0"></i></button>
            <button class="btn btn-action mr-1" (click)="deleteUser(user.id)"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
