<form [formGroup]="userForm" (ngSubmit)="onSubmit.emit(userForm.value)">
  <div class="form-group">
    <label>Full name</label>
    <input type="text" formControlName="name" class="form-control" placeholder="Ex: John Dee">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" formControlName="username" class="form-control" placeholder="Ex: johndee">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="At least 4 characters">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Ex: example@mail.com">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="email" formControlName="address" class="form-control" placeholder="Ex: Vietnam">
  </div>
  <div class="form-group">
    <label>Select store:</label>
    <select class="custom-select" formControlName="storeId">
      <option selected="selected">-- Select a store --</option>
      <option *ngFor="let store of stores" [value]="store.id">{{ store.name }}</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit"><i class="fas fa-save"></i>Save</button>
</form>
