<div class="container-sm p-5">
  <div class="row d-flex justify-content-end">
    <button class="btn btn-primary m-2" routerLink="create"><i class="fas fa-plus"></i> Create Role</button>
  </div>
  <div class="row">
    <table class="table table-sm table-striped">
      <thead>
      <tr class="d-flex">
        <th class="col-1">#</th>
        <th class="text-center col-8">Role Name</th>
        <th class="text-center col-3">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr class="d-flex" id="role-{{role.id}}" *ngFor="let role of roles">
        <th class="col-1 d-flex"><p class="my-auto">{{role.id}}</p></th>
        <td class="col-8 d-flex"><p class="my-auto">{{role.name}}</p></td>
        <td class="text-center col-3">
          <a class="btn btn-action mr-1" (click)="viewRoleDetails(role)"><i class="far fa-eye mr-0"></i></a>
          <a class="btn btn-action mr-1"><i class="fas fa-edit mr-0"></i></a>
          <a class="btn btn-action mr-1" (click)="deleteRole(role)"><i class="fas fa-trash-alt"></i></a>
        </td>
      </tr>

      </tbody>
    </table>

  </div>
</div>

<app-role-update-modal></app-role-update-modal>
