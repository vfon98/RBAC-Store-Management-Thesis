<div class="card">
  <div class="card-header bg-blue font-weight-bold bg-blue">
    Store Management
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-end">
      <a routerLink="new" class="btn btn-primary rounded text-light mb-2"><i class="fas fa-store"></i>Create a new store</a>
    </div>
    <table class="table table-striped table-hover table-responsive-lg">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
        <th scope="col">Status</th>
        <th scope="col">Created at</th>
        <th scope="col" class="text-center">Action</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let store of stores; index as i">
          <th scope="row">{{ i + 1}}</th>
          <td>{{ store.name }}</td>
          <td>{{ store.email }}</td>
          <td>{{ store.address }}</td>
          <td>{{ store.phone }}</td>
          <td>{{ store.status }}</td>
          <td>{{ store.createdAt | date:"short" }}</td>
          <td class="text-center">
            <button class="btn btn-action mr-1" (click)="showDetailsModal(store.id)"><i class="far fa-eye mr-0"></i></button>
            <button class="btn btn-action mr-1" (click)="showUpdateModal(store.id)"><i class="fas fa-edit mr-0"></i></button>
            <button class="btn btn-action mr-1" (click)="deleteStore(store.id)"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
