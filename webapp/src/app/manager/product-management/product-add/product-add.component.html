<div class="row">
  <div class="col-sm-12 col-lg-6 offset-lg-3">
    <button (click)="back()" class="btn btn-link">
      <i class="fas fa-chevron-circle-left"></i>Back
    </button>
    <div class="card">
      <div class="card-header bg-blueGreen font-weight-bold text-light">
        Create a new product
      </div>
      <div class="card-body">
        <app-product-form
          (onSubmit)="handleSubmit($event)"
          (onCancel)="back()"
        ></app-product-form>
      </div>
    </div>
  </div>
</div>
