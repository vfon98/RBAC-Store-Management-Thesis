<form [formGroup]="regionForm" (ngSubmit)="onSubmit.emit(regionForm)">
  <div class="form-group">
    <label>Region name:</label>
    <input type="text" formControlName="name" class="form-control" placeholder="Enter region name" />
    <div class="error" *ngIf="regionForm.get('name').invalid">Required. Min length 4</div>
  </div>
  <div class="form-group">
    <label>Description:</label>
    <input type="text" formControlName="description" class="form-control" placeholder="Enter description" />
  </div>
  <div class="text-right">
    <button class="btn btn-primary mr-2" type="submit"><i class="fas fa-save"></i>Save</button>
  </div>
</form>
