<div class="row">
  <div class="col-sm-12 col-lg-6 offset-lg-3">
    <button (click)="back()" class="btn btn-link">
      <i class="fas fa-chevron-circle-left"></i>Back
    </button>
    <div class="card">
      <div class="card-header font-weight-bold bg-blueGreen">
        Create a new staff
      </div>
      <div class="card-body">
        <app-user-form
          [type]="type.CREATE"
          (onSubmit)="handleSubmit($event)"
          (onCancel)="back()"
        ></app-user-form>
      </div>
    </div>
  </div>
</div>
