<div class="row">
  <div class="col-sm-12 col-lg-6 offset-lg-3">
    <button (click)="back()" class="btn btn-link">
      <i class="fas fa-chevron-circle-left"></i>Back
    </button>
    <div class="card">
      <div class="card-header font-weight-bold" style="background-color: #27c6ba">
        Create a new store
      </div>
      <div class="card-body">
        <app-store-form (onSubmit)="handleSubmit($event)" (onCancel)="back()"></app-store-form>
      </div>
    </div>
  </div>
</div>
