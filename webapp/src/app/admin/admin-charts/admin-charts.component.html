<div class="jumbotron" style="height: 100px">
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
    <h5 class="text-muted">Best selling products in all stores</h5>
      <app-bar-chart-vertical
        [data]="topSaleData"
      ></app-bar-chart-vertical>
    </div>
  </div>

  <div class="row">
    <div class="col-lg">
      <h5 class="text-muted">Total percent by store</h5>
      <app-pie-chart
        [data]="storeRevenueByQuantity"
      ></app-pie-chart>
    </div>
    <div class="col-lg">
      <h5 class="text-muted">Total percent by revenue</h5>
      <app-pie-chart
        [data]="storeRevenueByPrice"
        scheme="ocean"
      ></app-pie-chart>
    </div>
  </div>

  <div class="row mt-3" style="height: 250px">
    <h5 class="text-muted">Best selling products by quantity</h5>
    <div class="col-lg-12 bg-light">
      <app-pie-grid-chart
        [data]="storeRevenueByQuantity"
      ></app-pie-grid-chart>
    </div>
  </div>

  <div class="row mt-4" style="height: 250px">
    <h5 class="text-muted">Best selling products by revenue (Unit: $)</h5>
    <div class="col-lg-12 bg-light">
      <app-pie-grid-chart
        [data]="storeRevenueByPrice"
      ></app-pie-grid-chart>
    </div>
  </div>
</div>
