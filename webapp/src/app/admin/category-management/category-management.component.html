<app-table-overview></app-table-overview>

<div class="d-flex justify-content-start">
  <button routerLink="new" class="btn-create" nz-button nzType="primary" nzShape="round">
    <div class="fas fa-plus"></div>
    Add a new category
  </button>
</div>
<table class="table table-striped table-hover table-responsive-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Category Name</th>
      <th scope="col">Description</th>
      <th scope="col">Created at</th>
      <th scope="col" class="text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories; index as i">
      <th scope="row">{{ i + 1}}</th>
      <td>{{ category.name }}</td>
      <td>{{ category.description }}</td>
      <td>{{ category.createdAt | date:"short" }}</td>
      <td class="text-center">
        <app-action-buttons-admin
          (onDetail)="showDetailsModal(category.id)"
          (onUpdate)="showUpdateModal(category.id)"
          (onDelete)="deleteCategory(category.id)"
        ></app-action-buttons-admin>
      </td>
    </tr>
  </tbody>
</table>
