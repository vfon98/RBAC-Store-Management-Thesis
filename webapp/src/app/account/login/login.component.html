<div class="row wrapper">
  <div id="login">
    <div class="border rounded shadow mt-3">
      <mdb-accordion [multiple]="false">
        <mdb-accordion-item [collapsed]="false">
          <mdb-accordion-item-head class="login-accordion" style="display: none;">
            <div class="small btn-link text-info" #loginBtn>Login</div>
          </mdb-accordion-item-head>
          <mdb-accordion-item-body id="accordion-body">
            <div class="text-muted h2 text-center border-bottom py-2">Sign in</div>

            <form class="form needs-validation" role="form" (ngSubmit)="authenticate()" ngNativeValidate>
              <!--Body-->
              <div class="modal-body">
                <div class="row justify-content-center">
                  <div class="col-md-8">
                    <div class="form-group form-inline">
                      <label class="username-label col-4" for="username">Username</label>
                      <input type="text" class="form-control col-8" id="username" name="username" placeholder="Your username" [(ngModel)]="username" required>
                      <div class="invalid-feedback">
                        Username is required
                      </div>
                    </div>
                    <div class="form-group form-inline">
                      <label for="password" class="col-4">Password</label>
                      <input type="password" class="form-control col-8" id="password" name="password" placeholder="Your password" [(ngModel)]="password" required minlength="4">
                      <div class="invalid-feedback">
                        Password is required
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-3 alert alert-warning text-center" *ngIf="messageError">
                  {{messageError}}
                </div>
              </div>
              <!--Footer-->
              <div class="modal-footer justify-content-center px-4 d-flex flex-column">
                <button type="submit" class="btn btn-primary btn-block">
                  Sign in
                  <i class="fas fa-sign-in-alt ml-1"></i>
                </button>

<!--                <div class="text-muted m-0" id="or">OR</div>-->
                <div class="text-muted my-1">OR</div>

                <button
                  routerLink="/shopping"
                  type="button"
                  class="btn btn-block btn-shop text-light"
                >
                  Continue shopping
                  <i class="fab fa-shopify fa-lg ml-1"></i>
                </button>
              </div>
            </form>
          </mdb-accordion-item-body>
        </mdb-accordion-item>


        <mdb-accordion-item #regItem>
          <mdb-accordion-item-head class="login-accordion" (click)="registerClick()">
            <div class="small btn-link text-info" #regBtn>
              {{isRegHidden ? 'Register an account?' : 'Login now!'}}
            </div>
          </mdb-accordion-item-head>
          <mdb-accordion-item-body>
            <!-- Default form register -->
            <app-register-form></app-register-form>
            <!-- Default form register -->
          </mdb-accordion-item-body>
        </mdb-accordion-item>
      </mdb-accordion>
    </div>
  </div>
</div>
