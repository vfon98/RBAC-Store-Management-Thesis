<div class="d-flex justify-content-between align-items-end mb-2">
  <div class="name">Overview</div>
  <div class="date">{{ date | date:'MMMM dd, yyyy | hh:mm aaa zzz' }}</div>
</div>
<div class="jumbotron py-0 mb-auto bg-overview shadow">
  <div class="row">
    <div class="col" *ngFor="let figure of figures">
      <div class="title">{{ figure.title }}</div>
      <div class="content">{{ figure.number }}</div>
      <div *ngIf="figure.extra" class="extra">{{ figure.extra }}</div>
    </div>
  </div>
</div>
<hr />
