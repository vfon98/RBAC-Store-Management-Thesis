<div class="breacrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text product-more">
          <a routerLink="/"><i class="fa fa-home"></i> Home</a>
          <i class="fas fa-chevron-right fa-xs"></i>
          <a routerLink="/shopping">Shop</a>
          <i class="fas fa-chevron-right fa-xs"></i>
          <span>Shopping Cart</span>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="shopping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="cart-table">
          <table>
            <thead>
              <tr>
                <th>Image</th>
                <th class="p-name">Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th><i class="far fa-trash-alt fa-lg hover-shadow"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <td class="cart-pic first-row">
                  <img src="https://picsum.photos/100" alt="" />
                </td>
                <td class="cart-title first-row">
                  <h5>{{ item.name }}</h5>
                </td>
                <td class="p-price first-row">
                  {{ item.price | currency: "USD":true:"1.0-2" }}
                </td>
                <td class="qua-col first-row">
                  <div class="quantity">
                    <div class="pro-qty">
                      <span class="dec qtybtn">-</span>
                      <input type="text" [value]="item.quantity" />
                      <span class="inc qtybtn">+</span>
                    </div>
                  </div>
                </td>
                <td class="total-price first-row">$60.00</td>
                <td class="close-td first-row">
                  <i class="fas fa-times text-danger fa-lg hover-shadow"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="cart-buttons">
              <a class="primary-btn continue-shop" routerLink="/shopping"
                >Continue shopping</a
              >
              <a class="primary-btn up-cart">Update cart</a>
            </div>
            <!-- <div class="discount-coupon">
              <h6>Discount Codes</h6>
              <form action="#" class="coupon-form">
                <input type="text" placeholder="Enter your codes" />
                <button type="submit" class="site-btn coupon-btn">Apply</button>
              </form>
            </div> -->
          </div>
          <div class="col-lg-4 offset-lg-4">
            <div class="proceed-checkout">
              <ul>
                <li class="subtotal">Subtotal <span>$240.00</span></li>
                <li class="cart-total">Total <span>$240.00</span></li>
              </ul>
              <a class="proceed-btn" routerLink="/shopping/checkout">PROCEED TO CHECK OUT</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
