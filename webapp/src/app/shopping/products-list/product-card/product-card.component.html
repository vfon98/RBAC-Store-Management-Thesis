<div
  class="product-item border rounded"
  [routerLink]="['/shopping', 'products', product.id, 'details']"
>
  <div class="pi-pic">

    <img [src]="imgUrl" class="product-img" />
    <img *ngIf="isOutOfStock" src="assets/img/out-of-stock.png" class="out-of-stock" />
    <img *ngIf="isSoldOut()" src="assets/img/sold-out.png" alt="Sold out" class="sold-out">

    <div *ngIf="product.discountPercent" class="sale pp-sale text-center">Sale {{ product.discountPercent }}%</div>
    <div class="icon">
      <i class="fas fa-cart-plus"></i>
      <!-- <i class="far fa-star"></i> -->
      <!-- <i class="far fa-gem"></i> -->
    </div>

    <ul>
      <li class="w-icon active" (click)="showProductModal()">
        <a><i class="fas fa-info mr-0"></i></a>
      </li>
      <li class="quick-view hover-shadow">
        <a (click)="addToCart($event)">+ Add to cart</a>
      </li>
      <li class="w-icon">
        <a><i class="fa fa-random"></i></a>
      </li>
    </ul>
  </div>

  <div class="pi-text">
    <div class="catagory-name categories" [title]="printCategories()">
      {{ printCategories() }}
    </div>
    <a [title]="product.name">
      <h5 class="product-name">{{ product.name }}</h5>
    </a>
    <div class="product-price">
      {{ product.price - (product.price * product.discountPercent / 100) | usd }}
      <span *ngIf="product.discountPercent">{{ product.price | usd }}</span>
    </div>
  </div>
  <div class="text-muted small text-center mb-2"><i class="far fa-gem"></i>{{ product.storeName }}</div>

  <div class="text-center px-2 mb-2 btn-details">
    <button class="btn btn-block btn-outline-warning font-weight-bold">SEE DETAIL</button>
  </div>
</div>
