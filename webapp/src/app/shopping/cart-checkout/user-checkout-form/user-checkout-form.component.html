<h4>Billing Details</h4>
<div class="row">
  <div class="col-lg-12">
    <label>Full Name<span>*</span></label>
    <input type="text" id="name" name="name" [(ngModel)]="userForm.name" disabled required />
  </div>
  <div class="col-lg-12">
    <label>Street Address<span>*</span></label>
    <input type="text" class="street-first" name="address" [(ngModel)]="userForm.address" disabled />
  </div>
  <div class="col-lg-12">
    <label>Shipping Address</label>
    <input type="text" name="ship-address" [(ngModel)]="userForm.shipAddress" />
  </div>
  <div class="col-lg-6">
    <label for="email">Email Address<span>*</span></label>
    <input type="text" id="email" name="email" [(ngModel)]="userForm.email" disabled required />
  </div>
  <div class="col-lg-6">
    <label>Phone</label>
    <input type="text" name="phone" [(ngModel)]="userForm.phone" />
  </div>
