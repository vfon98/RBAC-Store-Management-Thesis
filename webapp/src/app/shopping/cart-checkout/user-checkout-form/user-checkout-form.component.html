<h4>Billing Details</h4>
<div class="row mb-5">
  <div class="col-lg-12">
    <label>Full Name<span>*</span></label>
    <input type="text" id="name" name="name" [(ngModel)]="userForm.name" disabled required />
  </div>
  <div class="col-lg-12">
    <label>Street Address<span>*</span></label>
    <input type="text" class="street-first" name="address" [(ngModel)]="userForm.address" disabled />
  </div>
  <div class="col-lg-12">
    <label>Shipping Address</label>
    <input type="text" name="ship-address" [(ngModel)]="userForm.shipAddress" required />
  </div>
  <div class="col-lg-6">
    <label for="email">Email Address<span>*</span></label>
    <input type="text" id="email" name="email" [(ngModel)]="userForm.email" disabled required />
  </div>
  <div class="col-lg-6">
    <label>Phone<span>*</span></label>
    <input type="text" name="phone" [(ngModel)]="userForm.phone" required />
  </div>
  <div class="col-lg-12 font-weight-bold">
    <label>Choose payment method<span>*</span></label>
    <select name="paymentMethod" [(ngModel)]="userForm.paymentMethod" required>
      <option value="online">Online payment</option>
      <option value="cash">Pay when delivered</option>
    </select>

  </div>

</div>
