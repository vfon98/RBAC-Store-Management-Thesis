<button type="button" color="primary" class="relative waves-light btn btn-success" (click)="basicModal.show()">Launch demo modal</button>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="row warp-table">
          <table class="table table-sm table-striped mx-auto">
            <caption class="text-primary">Permissions List</caption>
            <thead>
            <tr class="d-flex">
              <th class="col-6 pl-2"># Resource Name</th>
              <th class="text-center col-1">Create</th>
              <th class="text-center col-1">Read</th>
              <th class="text-center col-1">Update</th>
              <th class="text-center col-1">Delete</th>
              <th class="text-center col-2">All<i class="far fa-trash-alt ml-2 remove-all-checked" title="remove all checked"></i></th>
            </tr>
            </thead>
            <tbody>
            <!-- <tr class="d-flex" *ngFor="let resource of resources">
              <td class="col-6 pl-2">{{resource.name}}</td>
              <td class="text-center col-1" *ngFor="let permission of resource.permissions">
                <input type="checkbox" class="form-check-input ml-0" [(ngModel)]="permission.choose" (change)="onChangeButtonCheckPermission(permission, resource)">
              </td>
              <td class="text-center col-2"><input type="checkbox" class="form-check-input ml-0" [(ngModel)]="resource.isCheckAllPermissions" (change)="onChangeButtonCheckAllPermissions(resource.name)"></td>
            </tr> -->

            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" color="secondary" class="waves-light btn-primary" aria-label="Close">Close</button>
        <button type="button" color="primary" class="relative waves-light btn-primary" mdbWavesEffect>Save changes</button>
      </div>
    </div>
  </div>
</div>
