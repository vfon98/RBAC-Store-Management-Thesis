<div class="modal-content">
  <!--Header-->
  <div class="modal-header">
    <p class="heading lead">Modal Login</p>
    <a type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true" class="white-text">&times;</span>
    </a>
  </div>
  <mdb-accordion [multiple]="false">
    <mdb-accordion-item [collapsed]="false">
     <!-- <mdb-accordion-item-head id="login-accordion">
       <div class="small">Login</div>
     </mdb-accordion-item-head> -->
      <mdb-accordion-item-body>

        <form class="form needs-validation" role="form" (ngSubmit)="authenticate()" ngNativeValidate>
          <!--Body-->
          <div class="modal-body">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="form-group form-inline">
                  <label class="username-label col-4" for="username">Username</label>
                  <input type="text" class="form-control col-8" id="username" name="username" placeholder="Your username" [(ngModel)]="username" required>
                  <div class="invalid-feedback">
                    Username is required
                  </div>
                </div>
                <div class="form-group form-inline">
                  <label for="password" class="col-4">Password</label>
                  <input type="password" class="form-control col-8" id="password" name="password" placeholder="Your password" [(ngModel)]="password" required minlength="4">
                  <div class="invalid-feedback">
                    Password is required
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-3 alert alert-warning text-center" *ngIf="messageError">
              {{messageError}}
            </div>
          </div>
          <!--Footer-->
          <div class="modal-footer justify-content-center">
            <button type="submit" class="btn btn-primary">
              Sign in
              <i class="fas fa-sign-in-alt ml-2"></i>
            </button>
          </div>
        </form>
      </mdb-accordion-item-body>
    </mdb-accordion-item>

    <mdb-accordion-item #regItem>
      <mdb-accordion-item-head id="login-accordion">
        <div class="small">Register an account</div>
      </mdb-accordion-item-head>
      <mdb-accordion-item-body>
        <!-- Default form register -->
    <form class="p-2">

      <p class="h4 mb-4">Sign up</p>

      <div class="form-row mb-4">
        <div class="col">
          <!-- First name -->
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <!-- Last name -->
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>

      <!-- E-mail -->
      <input type="email" class="form-control mb-4" placeholder="E-mail">

      <!-- Password -->
      <input type="password" class="form-control" placeholder="Password">
      <small class="form-text text-muted mb-4">
        At least 8 characters and 1 digit
      </small>

      <!-- Phone number -->
      <input type="text" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
      <small class="form-text text-muted mb-4">
        Optional - for two-step authentication
      </small>

      <!-- Sign up button -->
      <button class="my-4 btn btn-info btn-block" type="submit">Sign in</button>


    </form>
    <!-- Default form register -->
      </mdb-accordion-item-body>
    </mdb-accordion-item>
  </mdb-accordion>
</div>
